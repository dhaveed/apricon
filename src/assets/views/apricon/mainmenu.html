<!-- Page Header -->
<div class="content bg-gray-lighter">
    <h1 class="page-heading push">
        Main Menu <small> Making engineering computing easy.</small>
    </h1>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div class="content">
    <div class="row">
    <!-- Blocks API, functionality is initialized in js/app.js -> uiHelpers Factory -> uiBlocks() -->
        <div class="block">
            <div class="block-content">
                <p>Select tab option to view content.</p>    
            </div> 
        </div>
        <div class="block">
            <ul class="nav nav-tabs nav-tabs-alt nav-justified" data-js-tabs>
                <li class="active">
                    <a href="#btabs-alt-static-justified-home"> Basic Tank Details</a>
                </li>
                <li>
                    <a href="#btabs-alt-static-justified-profile"> Deadwood</a>
                </li>
                <li>
                    <a href="#btabs-alt-static-justified-settings"> Height VS Volume</a>
                </li>
            </ul>
            <div class="block-content tab-content">
                <div class="tab-pane active" id="btabs-alt-static-justified-home">
                    <h4 class="block-title">Fill the required parameters</h4>
                    <hr>
                        <form class="js-validation-material form-horizontal push-30-t" action="" method="post" onsubmit="return true;">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="course-number" name="course-number" placeholder="Enter number of courses..">
                                        <label for="course-number">Courses</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="stored-product" name="stored-product" placeholder="Enter product stored..">
                                        <label for="stored-product">Product</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="product-density" name="product-density" placeholder="Enter density of product..">
                                        <label for="product-density">Density (kg/m3)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="paint-thickness" name="paint-thickness" placeholder="Enter average paint thickness..">
                                        <label for="paint-thickness">Paint thickness (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-5">
                                    <div class="form-material">
                                        <input data-js-tags-input class="form-control" type="text" id="example-tags2" name="example-tags2" value="">
                                        <label for="example-tags2">Circumference for each course (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-5">
                                    <div class="form-material">
                                        <input data-js-tags-input class="form-control" type="text" id="example-tags2" name="example-tags2" value="">
                                        <label for="example-tags2">Height for each course (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-5">
                                    <div class="form-material">
                                        <input data-js-tags-input class="form-control" type="text" id="example-tags2" name="example-tags2" value="">
                                        <label for="example-tags2">Each course shell plate thickness (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Select2 (data-js-select2 attribute is initialized in js/directives.js) -->
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <select class="form-control" id="val-select22" name="val-select22" style="width: 100%;" data-placeholder="Choose one.." data-js-select2>
                                            <option value="">Select level</option><!-- Required for data-placeholder attribute to work with Select2 plugin -->
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                        </select>
                                        <label for="val-select2">Incremental Level</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="dthick" name="dthick" placeholder="Enter thickness of datum plate..">
                                        <label for="dthick">Datum thickness (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="ndia" name="ndia" placeholder="Enter norminal diameter of tank..">
                                        <label for="ndia">Norminal diameter (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="bstrp" name="bstrp" placeholder="Enter number of bultstrap..">
                                        <label for="bstrp">Bultstrap</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="bthick" name="bthick" placeholder="Enter bultstrap thickness..">
                                        <label for="bthick">Bultstrap thickness (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="wstrp" name="wstrp" placeholder="Enter width of bultstrap..">
                                        <label for="wstrp">Bultstrap width (mm)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <select class="form-control" id="dmethod" name="dmethod">
                                            <option value="">Select method</option>
                                            <option value="wet">WET</option>
                                            <option value="dry">DRY</option>
                                        </select>
                                        <label for="dmethod">Deadstock method</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="volume" name="volume" placeholder="Enter volume of deadstock..">
                                        <label for="volume">Deadstock volume (litres)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="temp" name="temp" placeholder="Enter temperature of tank..">
                                        <label for="temp">Temperature (Degree Centigrate)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-16">
                                    <button class="btn btn-sm btn-primary" type="submit">POST</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-16">
                                    <button class="btn btn-sm btn-primary" type="submit">VIEW</button>
                                </div>
                            </div>
                        </form>
                </div>
                <div class="tab-pane" id="btabs-alt-static-justified-profile">
                    <h4 class="font-w300 push-15">Deadwood Tab</h4>
                        <p>...</p>
                </div>
                <div class="tab-pane" id="btabs-alt-static-justified-settings">
                    <h4 class="font-w300 push-15">Rating Tab</h4>
                        <p>...</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Page Content -->
