<!-- Basic Tank Content -->
	<div class="bg-white pulldown">
		<div class="content content-box overflow-hidden">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
					<div class="push-30-t push-50 animated fadeIn">
						<!--Title-->
						<div class="text-center">
							<h2 class="text-muted push-15-t">Basic Tank Details</h2>
						</div>
						<!--End Of Title-->
						<hr>

						<div class="block">
                			<div class="block-header">
                    			<h3 class="block-title">Fill The Required Parameters</h3>
               			 	</div>

						<form class="form-horizontal push-30-t" action="mainmenu.html" method="post">
							<div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="course-number" name="course-number" placeholder="Enter number of courses..">
                                    <label for="course-number">Courses</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="stored-product" name="stored product" placeholder="Enter product stored..">
                                    <label for="stored-product">Product</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="product-density" name="product-density" placeholder="Enter density of product..">
                                    <label for="product-density">Density</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="paint-thickness" name="paint-thickness" placeholder="Enter average paint thickness..">
                                    <label for="paint-thickness">Paint</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class="col-sm-9">
                        		<div class="form-material">
                        			<input data-js-tags-input class="form-control" type="text" id="course-circumference" name="course-circumference" placeholder="Enter circumference for each course..">
                        			<label for="course-circumference">Circumference</label>
                        		</div>
                        	</div>
                        </div>
                        <!-- Select2 (data-js-select2 attribute is initialized in js/directives.js) -->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" id="val-select22" name="val-select22" style="width: 100%;" data-placeholder="Choose one.." data-js-select2>
                                        <option></option><!-- Required for data-placeholder attribute to work with Select2 plugin -->
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                    <label for="val-select2">Incremental Level</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" id="val-select2-multiple2" name="val-select2-multiple2" style="width: 100%;" data-placeholder="Choose at least two.." multiple data-js-select2>
                                        <option></option><!-- Required for data-placeholder attribute to work with Select2 plugin -->
                                        <option value="1">HTML</option>
                                        <option value="2">CSS</option>
                                        <option value="3">JavaScript</option>
                                        <option value="4">PHP</option>
                                        <option value="5">MySQL</option>
                                        <option value="6">Ruby</option>
                                        <option value="7">AngularJS</option>
                                    </select>
                                    <label for="val-select2-multiple2">Select2 Multiple</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <textarea class="form-control" id="val-suggestions2" name="val-suggestions2" rows="3" placeholder="Share your ideas with us.."></textarea>
                                    <label for="val-suggestions2">Suggestions</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" id="val-skill2" name="val-skill2">
                                        <option value="">Please select</option>
                                        <option value="html">HTML</option>
                                        <option value="css">CSS</option>
                                        <option value="javascript">JavaScript</option>
                                        <option value="ruby">Ruby</option>
                                        <option value="php">PHP</option>
                                        <option value="asp">ASP.NET</option>
                                        <option value="python">Python</option>
                                        <option value="mysql">MySQL</option>
                                    </select>
                                    <label for="val-skill2">Best Skill</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-currency2" name="val-currency2" placeholder="$30.50">
                                    <label for="val-currency2">Currency</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-phoneus2" name="val-phoneus2" placeholder="212-999-0000">
                                    <label for="val-phoneus2">Phone (US)</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-website2" name="val-website2" placeholder="http://example.com">
                                    <label for="val-website2">Website</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-digits2" name="val-digits2" placeholder="3">
                                    <label for="val-digits2">Digits</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-number2" name="val-number2" placeholder="3.0">
                                    <label for="val-number2">Number</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-range2" name="val-range2" placeholder="3">
                                    <label for="val-range2">Range [1, 5]</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div>
                                    <label>Terms <span class="text-danger">*</span></label>
                                </div>
                                <label class="css-input css-checkbox css-checkbox-primary" for="val-terms2">
                                    <input type="checkbox" id="val-terms2" name="val-terms2" value="1"><span></span> I agree to the terms
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
